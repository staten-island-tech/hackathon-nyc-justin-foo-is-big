<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NYC Memory Match - Choose Difficulty</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styleHub.css') }}" />
</head>
<body>
  <!-- MOVING NYC BACKGROUND -->
  <div class="moving-bg"></div>

  <!-- DIFFICULTY CARDS -->
  <div class="card-container">
    <div class="card text-bg-primary" onclick="location.href='/game?difficulty=easy'">
      <div class="card-body text-center">
        <h5 class="card-title">Easy</h5>
        <p class="card-text">4 pairs, Unlimited attempts</p>
      </div>
    </div>

    <div class="card text-bg-warning" onclick="location.href='/game?difficulty=medium'">
      <div class="card-body text-center">
        <h5 class="card-title">Medium</h5>
        <p class="card-text">8 pairs, 20 attempts</p>
      </div>
    </div>

    <div class="card text-bg-danger" onclick="location.href='/game?difficulty=hard'">
      <div class="card-body text-center">
        <h5 class="card-title">Hard</h5>
        <p class="card-text">12 pairs, 15 attempts</p>
      </div>
    </div>
  </div>
</body>
</html>
