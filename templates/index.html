<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetroCard Madness</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
  <div id="falling-container"></div>

  <div class="game-grid">
    <!-- Left Skyscraper -->
    <div class="skyscraper left-panel">
      <img id="metrocard-button" src="{{ url_for('static', filename='images/metrocard.png') }}" alt="MetroCard" />
    </div>

    <!-- Center Skyscraper -->
    <div class="skyscraper center-panel">
      <h1>🌝 MetroCard Madness</h1>
      <p>MetroCards: <span id="metrocard-count">0</span></p>
      <p><small>Per second: <span id="per-second">0</span></small></p>
    </div>

    <!-- Right Skyscraper -->
    <div class="skyscraper right-panel store">
      <h2>Buy Upgrades:</h2>
      <button onclick="buyUpgrade('hotdog')">🌭 Hot Dog Stand ($10) - +1/sec</button><br>
      <button onclick="buyUpgrade('taxi')">🚕 Taxi Ad ($100) - +10/sec</button><br>
      <button onclick="buyUpgrade('billboard')">📻 Times Square Billboard ($1000) - +100/sec</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
